<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //creation of html element and appending it in body of dom
    const div = document.createElement('div')
    console.log(div);

    //add classname and id and attributes
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")

    //add styling
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    //using innerText/innerHTML/textContent causes to fetch target html element and overwrite it and 
    //set it again in dom 
    //whereas createTextNode - creates new text node and append child in dom
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
